<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMAGES/HG.png" sizes="32*32">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="background3">
        <div class="navbar1">
            <img src="./IMAGES/G.png" alt="helix.jpg" class="logo" />
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="H">Contacts</a></li>
                <li><a href="About.html">About</a></li>
            </ul>
        </div>
    </div>
    <div class="container10">
        <div class="container12">
            <div class="content">
                <h2 class="logo"><i class='bx bxl-firebase'></i>Sign In Page</h2>
            </div>
            <div class="text-sci">
                <h2>Create Your<br><span>Account</span></h2>

                <p></p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
            </div>
            <div class="container11">
                <div class="logreg-box">
                    <div class="form-box register">
                        <form action="#">
                            <h2>Sign Up</h2>
                            <div class="input-box">
                                <span class="icon"><i class='bx bxs-user'></i></span>
                                <label>Name</label>
                                <input type="text" required>
                            </div>
                            <div class="input-box">
                                <span class="icon"><i class='bx bxs-envelope'></i></span>
                                <label>Email</label>
                                <input type="email" required>
                            </div>

                            <div class="input-box">
                                <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                                <label>Password</label>
                                <input type="password" required>
                            </div>

                            <div class="remember-forgot">
                                <label><input type="checkbox">I agree to the </label><a href="termsconditions.html" class="termsconditions">Terms & conditions</a> 

                            </div>

                            <button type="submit" class="btn">Sign Up</button>

                            <div class="login-rgister">
                                <p>Already have an account? <a href="/login.html" class="login-link">Sign In</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    </div>
</body>
